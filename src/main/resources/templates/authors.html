<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
    <style type="text/css">

        .content {
            margin: 100px 100px;
        }
        table {
            background-position: center;
            width: 70%;
        }

        th {
            background-color: #24CAFB;
            color: white;
        }
        th, td {
            height: 20px;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>


<div class="content">
    <h1>Author List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each = "author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
        </tr>

    </table>
</div>

</body>
</html>
