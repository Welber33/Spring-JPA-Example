<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
    <style type="text/css">
        .content {
            margin: 100px 100px;
        }

        table {
            background-position: center;
            width: 70%;
        }

        th {
            background-color: #C16A18;
            color: white;
        }
        th, td {
            height: 20px;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>

</head>
<body>
<div class="content">
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in action</td>
            <td th:text="${book.publisher.name}">Wrox</td>
        </tr>

    </table>


</div>
</body>
</html>
